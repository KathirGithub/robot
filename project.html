<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = 'color:black'>
            <a-entity position = '0 -10 20' >
                <a-camera ></a-camera>
            </a-entity>
            
            <a-entity>
                <a-sphere position = '0 0 0' radius = '2' color = 'darkred'></a-sphere>            
            </a-entity>

            <a-entity animation= 'property: position; to: -1 0 .1; dir:alternate; loop:true; dur:1000'>
                <a-sphere position = '-1 0 2' radius = '0.6' color = 'green'></a-sphere>            
            </a-entity>

            <a-entity animation= 'property: position; to: 1 0 -.1; dir:alternate; loop:true; dur:1000;'>
                <a-sphere position = '1 0 2' radius = '0.6' color = 'green'></a-sphere>            
            </a-entity>

            <a-entity>
                <a-box position = '0 -1 1.5' height = '0.6' color = 'yellow'></a-box>            
            </a-entity>

            <a-entity>
                <a-cylinder position = '0 -5 0' height= '5' radius = '2' color = 'grey '></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position = '2 -4 0' height= '3' radius = '1' color = 'lightblue ' rotation = '-40 -100 -10'></a-cylinder>
            </a-entity>
           
            <a-entity>
                <a-cylinder position = '-2 -4 0' height= '3' radius = '1' color = 'lightblue ' rotation = '40 -100 -10'></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position = '-1 -8 0' height= '4' radius = '1' color = 'green' rotation = '-20 -100 -10'></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position = '1 -8 0' height= '4' radius = '1' color = 'green ' rotation = '20 -100 -10'></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position = '-1 -8 0' height= '3' radius = '1' color = 'lightblue ' rotation = '-20 -100 -10'></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position = '1 -8 0' height= '3' radius = '1' color = 'lightblue' rotation = '20 -100 -10'></a-cylinder>
            </a-entity>

            <a-entity>
                <a-cylinder position = '-2.5 -10 0' height= '4' radius = '1' color = 'white' rotation = '-270 -270 0'></a-cylinder>
            </a-entity>
            
            <a-entity>
                <a-cylinder position = '2.5 -10 0' height= '4' radius = '1' color = 'white' rotation = '-270 -270 0'></a-cylinder>
            </a-entity>

            <a-entity animation= 'property: position; to: 0 1 0; dir:alternate; loop:true; dur:1000'>
                <a-cylinder position = '0 3 0' height= '5' radius = '0.2' color = 'grey '></a-cylinder>
            </a-entity>

        </a-scene>
    </body>




</html>
